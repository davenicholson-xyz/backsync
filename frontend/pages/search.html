<div id="search" x-data="search">
  <div class="querybar">
    <div class="purity">
      <sl-button-group label="Purity">
        <sl-button variant="success" size="small">SFW</sl-button>
        <sl-button variant="warning" size="small">Sketchy</sl-button>
        <sl-button variant="danger" size="small" x-show="$store.settings.data.wallheaven_api != '' ">NSWF</sl-button>
      </sl-button-group>
    </div>
    <div class="searchbar">
      <sl-input placeholder="Search..." size="small" id="query">
        <sl-icon name="search" slot="prefix"></sl-icon>
      </sl-input>
      <sl-button variant="default" size="small" @click="search_for()">
        <sl-icon name="search" label="Search"></sl-icon>
      </sl-button>
    </div>
  </div>
  
  <div id="search-results">
    <template x-for="wallpaper in results">
      <div class="wallpaper">
        <img :src="wallpaper.thumbs.small"/>
      </div>
    </template>
  </div>
</div>
