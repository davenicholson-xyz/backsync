<!doctype html>
<html lang="en" class="sl-theme-dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="container">

      <header>
        <load src="html/clients.html"/>
      </header>

      <article>
        <sl-tab-group>
          <sl-tab slot="nav" panel="general">My Walls</sl-tab>
          <sl-tab slot="nav" panel="custom">Search</sl-tab>

          <sl-tab-panel name="general">my walls</sl-tab-panel>

          <sl-tab-panel name="custom">
            <load src="html/search.html"/>

          <sl-tab-panel name="advanced">This is the advanced tab panel.</sl-tab-panel>
          <sl-tab-panel name="disabled">This is a disabled tab panel.</sl-tab-panel>
      </sl-tab-group>

      </article> 

      <aside>
        <load src="html/sidebar.html"/>
      </aside>
      <footer>Footer</footer>


    </div>
    <script type="module" src="/main.js"></script>
